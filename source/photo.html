<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a>Главная</a>
              <button class="exit-button site-list__button" type="button" aria-label="Выход"></button>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a href="https://htmlacademy.ru/intensive/adaptive">Html academy</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="page-header__top-menu">
        <a class="page-header__logo" href="index.html">
          <img class="page-header__logo-image" src="http://placehold.it/150x100" width="108" height="87" alt="Городок Седона">
        </a>
        <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
      </div>
    </header>

    <main class="page-main">
      <h1 class="visually-hidden">Добро пожаловать в Седону!</h1>
      <section class=multimedia>
        <div class="multimedia__wrapper">
          <h2 class="multimedia__title">Фото и видео</h2>
          <div class="multimedia__photo">
            <p class="multimedia__text"></p>
            <div class="multimedia__photo__wrapper">
              <ul class="multimedia__photo__list photo-list">
                <li class="photo-list__item item1">
                  <figure class="photo-list__item__container">
                    <p>
                      <img class="multimedia__photo__image" src="http://placehold.it/150x100" alt="Неродные просторы"/>
                    </p>
                    <figcaption class="multimedia__photo__description">
                      <b class="multimedia__photo__title">Неродные просторы</b>
                      <p class="multimedia__photo__author">Автор фото: Борис</p>
                    </figcaption>
                  </figure>
                  <div class="photo-list__item__rating item-rating">
                    <button class="item-rating__button button" type="button" aria-label="Оценить фото"></button>
                    <span class="item-rating__number">1350</span>
                  </div>
                </li>
                <li class="photo-list__item item2">
                  <figure class="photo-list__item__container">
                    <p>
                      <img class="multimedia__photo__image" src="http://placehold.it/150x100" alt="Местная растительность"/>
                    </p>
                    <figcaption class="multimedia__photo__description">
                      <b class="multimedia__photo__title">Местная растительность</b>
                      <p class="multimedia__photo__author">Автор фото: Сергей</p>
                    </figcaption>
                  </figure>
                  <div class="photo-list__item__rating item-rating">
                    <button class="item-rating__button button" type="button" aria-label="Оценить фото"></button>
                    <span class="item-rating__number">143</span>
                  </div>
                </li>
                <li class="photo-list__item item3">
                  <figure class="photo-list__item__container">
                    <p>
                      <img class="multimedia__photo__image" src="http://placehold.it/150x100" alt="Дорога на север"/>
                    </p>
                    <figcaption class="multimedia__photo__description">
                      <b class="multimedia__photo__title">Дорога на север</b>
                      <p class="multimedia__photo__author">Автор фото: Петр</p>
                    </figcaption>
                  </figure>
                  <div class="photo-list__item__rating item-rating">
                    <button class="item-rating__button button" type="button" aria-label="Оценить фото"></button>
                    <span class="item-rating__number">96</span>
                  </div>
                </li>
                <li class="photo-list__item item4">
                  <figure class="photo-list__item__container">
                    <p>
                      <img class="multimedia__photo__image" src="http://placehold.it/150x100" alt="Мост дьявола"/>
                    </p>
                    <figcaption class="multimedia__photo__description">
                      <b class="multimedia__photo__title">Мост дьявола</b>
                      <p class="multimedia__photo__author">Автор фото: Антон</p>
                    </figcaption>
                  </figure>
                  <div class="photo-list__item__rating item-rating">
                    <button class="item-rating__button button" type="button" aria-label="Оценить фото"></button>
                    <span class="item-rating__number">254</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>


    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <h2>#visitsedona</h2>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link--twitter" href="#">Мы в твиттере</a>
            </li>
            <li class="social__item">
              <a class="social__link--facebook" href="#">Мы в фэйсбуке</a>
            </li>
            <li class="social__item">
              <a class="social__link--youtube" href="#">Мы в ютубе</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <span class="copyright__text">Разработано</span>
          <a class="copyright__link button" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
